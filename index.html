<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>TicTacToe</h1>
      <div class="btn-container">
        <button class="btn-name">Change players name</button>
      </div>
    </div>
    <div class="content">
      <div class="text-output">
        <h1>TicTacToe</h1>
      </div>
      <div class="board">
        <div class="board-place" data-cell="0"></div>
        <div class="board-place" data-cell="1"></div>
        <div class="board-place" data-cell="2"></div>
        <div class="board-place" data-cell="3"></div>
        <div class="board-place" data-cell="4"></div>
        <div class="board-place" data-cell="5"></div>
        <div class="board-place" data-cell="6"></div>
        <div class="board-place" data-cell="7"></div>
        <div class="board-place" data-cell="8"></div>
      </div>
      <dialog class="change-name">
        <form method="dialog">
          <p>
            <label for="inNamePlayer1">Player 1:</label>
            <input type="text" name="inNamePlayer1" id="inNamePlayer1" />
          </p>

          <p>
            <label for="inNamePlayer2">Player 2:</label>
            <input type="text" name="inNamePlayer2" id="inNamePlayer2" />
          </p>

          <div class="btn-container">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-confirm" type="submit">Confirm</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
